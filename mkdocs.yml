site_name: Mid-Willamette Area Council
site_url: https://mwasquaredance.github.io/website/
copyright: "Updated: September 2025 by Layhna"

nav:
  - Home: index.md
  - Palette: palette/index.md
  - Clubs: clubs/index.md
#  - Calendar: calendar/index.md
#  - New Dancers: council/index.md
  - Council: council/index.md

theme:
  name: material
  icon:
    logo: material/rhombus-split    # star-four-points-box for clubs
  custom_dir: overrides
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - toc.integrate
  
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  font:
    text: Inter
    code: Fira Code

extra_css:
  - assets/extra.css
  - assets/brand.css

markdown_extensions:
  - admonition
  - attr_list   # add HTML attributes and CSS classes
  - md_in_html  # allow markdown within HTML
  - def_list    # add Definition Lists
  - meta
  - pymdownx.superfences      # allows nesting
  - pymdownx.tabbed:          # allows content tabs
      alternate_style: true   # avoids wrapping tab titles on small screens
#  - pymdownx.extra
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins: []
#  - social
